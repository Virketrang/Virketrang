name: Color Package Release

on:
    push:
        branches: [master]

        paths:
            - 'packages/colors/**'

jobs:
    build:
        runs-on: 'ubuntu-latest'
        defaults:
            run:
                working-directory: ./packages/colors
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
            - run: pnpm install
            - run: pnpm build
    publish:
        needs: build
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./packages/colors
        env:
            NODE_ENV: production
        permissions:
            packages: write
            contents: read
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
                  registry-url: https://npm.pkg.github.com/
            - run: pnpm install
            - run: pnpm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.RELEASE_AND_DEPLOY }}
